{%extends 'base.html'%}
{%block 'titulo'%}Cadastro {%endblock%}
{%block 'conteudo'%}
<h1 class="mt-3 mb-3">Cadastro</h1>

<form method="POST" action="{%url 'cadastro'%}">
  {%include 'parciais/_messages.html'%}
  {%csrf_token%}
  <div class="form-group">
    <label>Endereço de e-mail</label>
    <input value="{{request.POST.email}}" type="email" name="email" class="form-control" placeholder="Coloque o email">
  </div>
  <div class="form-group">
    <label>Usuário</label>
    <input value="{{request.POST.usuario}}" type="text" name="usuario" class="form-control" placeholder="Coloque o usuário">
  </div>
  <div class="form-group">
    <label>Nome</label>
    <input value="{{request.POST.nome}}" type="text" name="nome" class="form-control" placeholder="Coloque o nome">
  </div>
  <div class="form-group">
    <label>Sobrenome</label>
    <input value="{{request.POST.sobrenome}}" type="text" name="sobrenome" class="form-control" placeholder="Coloque o sobrenome">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="password" name="senha" class="form-control" placeholder="Coloque a senha">
  </div>
  <div class="form-group">
    <label>Repetir a senha</label>
    <input type="password" name="senha2" class="form-control" placeholder="Repita a senha">
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar-se</button>
</form>
{%endblock%}
